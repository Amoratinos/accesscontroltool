- group_config:

    - content-reader:

       - name: 
         memberOf: 
         path: /home/groups/g
         
         
- ace_config:
    
    - for brand IN [ BRAND1, BRAND2 ]:
    
        - content-${brand}-reader:
        
            - path:  /content/${brand}
              permission: allow
              actions: read,acl_read
              privileges: 
              repGlob:          

        - content-${brand}-writer:

            - path:  /content/${brand}
              permission: allow
              actions: read,acl_read, modify, create
              privileges: 
              repGlob:
             
        - for mkt in [ MKT1, MKT2 ]:
                           
            - content-${brand}-${mkt}-reader:
            
                - path:  /content/${brand}/${mkt}
                  permission: allow
                  actions: read,acl_read
                  privileges: 
                  repGlob:          
    
            - content-${brand}-${mkt}-writer:
    
                - path:  /content/${brand}/${mkt}
                  permission: allow
                  actions: read,acl_read, modify, create
                  privileges: 
                  repGlob:
                   